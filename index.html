<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>HEADER Booki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-header">
        <div class="navbar">
            <nav>
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </nav>
        </div>
        <div class="logo">
            <img src="images/Booki.png">
        </div>
    </header>

<main class="main">

    <section class="recherche">
        <header class="container-text1">
            <h1 class="p1">Touver votre hébergement pour des vacances de rêve</h1>
            <p class="p2">En plein centre ville ou en pleine nature</p>
        </header>

        <form class="rechercheForm" action="proceedFrom.html" method="get">
            <span class="rechercheFormicon">
                <i class="fas fa-map-marker-alt rechercheFormiconIcon" aria-hidden="true"></i>
            </span>
            <input class="rechercheFormSearchinput" type="search" placeholder="Marseille, France" size="1">
            <button class="rechercheFormSubmitinput">
                <span class="rechercheFormSubmitinputText">Recherche</span>
                <i class="rechercheFormSubmitinputIcon fas fa-search" aria-hidden="true"></i>
            </button>
        </form> 

    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER Booki</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tablette.css" media="screen and (max-width: 992px)">
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://font.googleapix.com">
    <link rel="preconnect" href="https://font.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=snap">
    <link rel="icon" type="image/png" href="images/logo/Booki@3x.png">
    <meta name="google-site-verification" content="g_p0XZ2oWk4-WIp1xi39VJNtdGsVVaMJRXLhtLliBAI"/>
</head>
<body>
    <header class="container-header">
        <nav class="navbar">
            <a href="#hebergement">Hébergements</a>
            <a href="#activite">Activités</a>
        </nav>
        <div class="logo">
            <img src="images/logo/Booki.png">
        </div>
    </header>
    <main>
        <h1>Trouvez votre Hébergements pour des vacances de rêve</h1>
        <span class="soustitle">En plein centre ville ou en pleine nature</span>
        <div class="recherche-box">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Marseille, France">
            <button>
                <span>Recherche</span>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <section id="filtrer">
            <h2>Filtres</h2>
            <span class="filtre-box">
                <i class="fas fa-money-bill-wave"></i>
                <span class="text">Economique</span>
            </span>
            <span class="filtre-box">
                <i class="fas fa-child"></i>
                <span class="text">Familial</span>
            </span>
            <span class="filtre-box">
                <i class="fas fa-heart"></i>
                <span class="text">Romantique</span>
            </span>
            <span class="filtre-box">
                <i class="fas fa-dog"></i>
                <span class="text">Animaux autorisés</span>
            </span>
        </section>
    </main>
</body>
</html>
